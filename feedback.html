<!doctype HTML>
<html>

    <head>

        <meta charset='utf-8'>
        <meta name='viewport' content="width=device-width, initial-scale=1.0">
    
        <script defer src="https://use.fontawesome.com/releases/v5.8.0/js/solid.js" integrity="sha384-prcFDC6iTvvWsx2iSZtbDdeMVWWOtxcQXXagr9uPHwi42uae31Y3Q17eehHuC0JL" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.8.0/js/fontawesome.js" integrity="sha384-TAztyRuTlqgZ97tz982rMo44MRC58wyCC0pqKZY3cKWJNkK00qMd3DhQ7R25jpCe" crossorigin="anonymous"></script>

        <title>Sangramjit Chakraborty</title>
        <link rel="icon" type="image/ico" href="resources/header.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="styles/feedback.css">

    </head>
    <body>
        <div class="container">
            <div class="row mb-5">
                <div class="col-lg-12">
                    <h1>Feedback Form</h1>
                </div>
            </div>
            <div class="col-lg-12 mb-3">This form does not accept feedback yet. I regret the inconvenience caused.<br>
                Please visit the link below to provide feedback:<br>
                <a href="https://docs.google.com/forms/d/e/1FAIpQLSc9ra1kkfjRgdroWYJkRc73TMB6QDPbNt6Him4bvQ7rqzhd3A/viewform">Feedback Form</a>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                        <br>
                        <label for="email">E-Mail:</label>
                        <input type="text" class="form-control" id="email">
                        <br>
                        <label for="feed">Feedback:</label>
                        <textarea type="text" class="form-control" rows=10 id="feed"></textarea>
                    </div>
                    <button id="btnshow" class="btn btn-primary mt-3" onclick="clicked()" >Submit</button>
                    <br>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
